<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body class="class2">
    <div class="container mt-5  ">
        <form>
            <div class="form-row ">
                <div class="col-md-4 mb-3 text-light ">
                  <label for="validationTooltip01">First name</label>
                  <input type="text" class="form-control"  placeholder="First name" id="validationTooltip01" required >
                  <label for="validationTooltip02">Last name</label>
                  <input type="text" class="form-control"  placeholder="Last name"id="validationTooltip02" required >
                  <label for="validationTooltip03">User name</label>
                  <input type="text" class="form-control"  placeholder="User name"id="validationTooltip03" required >
                  <label for="validationTooltip04">Email</label>
                  <input type="email" class="form-control"  placeholder="Email"id="validationTooltip04" required >
                  <label for="validationTooltip05">Mobile no</label>
                  <input type="tel" class="form-control"  placeholder="Mobile no"id="validationTooltip05" required >
                  <div class="custom-control custom-checkbox  mt-5">
                    <input type="checkbox" class="custom-control-input " id="customControlValidation6" required>
                    <label class="custom-control-label text-light " for="customControlValidation6">I understand that my personnel information will be stored in the user database for registration and login purposes </label>
                    <div class="invalid-feedback">Example invalid feedback text</div>
                  </div>
                  <input type="submit" value="sign up"class="text-light bg-dark mt-5">
                  <input type="submit" value="reset"class="text-light bg-dark mt-5">
                </div>
        </form>
    </div>
   
    








<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
